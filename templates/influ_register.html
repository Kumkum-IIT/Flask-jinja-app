<!DOCTYPE html>
<html>
    <head>
        <title> Influencer Register form</title>
        <link rel="stylesheet" href ="static/reg.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <form method = "POST">

        <div id ="main">
            <div id ="canvas">
                
                        <h1>Influencer Register Form</h1><br>
                    <div class="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Username
                        </label>
                        <input type="text" name = "name" class ="form-control" id="exampleFormControlInput1" placeholder="Username" required
                    </div>
                    <div class ="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Password
                        </label>
                        <input type="password" name = "password" class ="form-control" id="exampleFormControlInput1" required 
                    </div>
                    <div class ="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Category
                        </label>
                        <input type="text" name = "category" class ="form-control" id="exampleFormControlInput1" required 
                    </div>
                    <div class ="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Niche
                        </label>
                        <input type="text" name = "niche" class ="form-control" id="exampleFormControlInput1" required 
                    </div>
                    <div class ="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Reach
                        </label>
                        <input type="text" name = "reach" class ="form-control" id="exampleFormControlInput1" required 
                    </div>
                    <div class ="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Followers
                        </label>
                        <input type="text" name = "followers" class ="form-control" id="exampleFormControlInput1" required 
                    </div><br>
                    <div style="text-align: center;">
                        <input type = "submit" name = "Register" value = "Register"><br>
                    </div>
                    </div>
                
            </div>
        </div>
    </form>
    </body>
</html>
