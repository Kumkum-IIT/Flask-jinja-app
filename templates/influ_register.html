<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Register Form</title>
    <link rel="stylesheet" href="static/reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .navbar {
            background-color: #007bff;
            padding: 1rem;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="javascript:history.back()">‚Üê Go Back</a>
    </nav>
    <div class="container">
        <h1>Influencer Register Form</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleFormControlInput2" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Niche</label>
                <input type="text" name="niche" class="form-control" id="exampleFormControlInput3" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Followers</label>
                <input type="text" name="followers" class="form-control" id="exampleFormControlInput4" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label">Ratings</label>
                <input type="text" name="ratings" class="form-control" id="exampleFormControlInput5" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label">Earnings</label>
                <input type="text" name="earnings" class="form-control" id="exampleFormControlInput6" required>
            </div>
            <div class="text-center">
                <input type="submit" name="Register" value="Register" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
