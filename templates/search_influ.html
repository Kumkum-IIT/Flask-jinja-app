<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .influencer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 80px 20px 20px; /* Adjusted top padding */
        }

        .influencer-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .influencer-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .influencer-card p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .view-profile-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .view-profile-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Suitable Influencers</h1>
    </div>
    <div class="influencer-container">
        {% for influencer in influencers %}
        <div class="influencer-card">
            <h2>{{ influencer.name }}</h2>
            <p>{{ influencer.niche }}</p>
            <p>{{ influencer.followers }}</p>
            <a href="{{ url_for('view_influ_profile', influencer_id=influencer.influencer_id,campaign_id=campaign.campaign_id) }}" class="view-profile-button">View Profile</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
