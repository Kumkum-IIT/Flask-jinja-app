<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Ad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .profile-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-card h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .send-ad-request-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .send-ad-request-button:hover {
            background-color: #218838;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Send Ad Request</h1>
    </div>
    <div class="profile-container">
        <div class="profile-card">
            <form action="{{ url_for('send_ad_request_influ', influencer_id=influencer_id, campaign_id=campaign_id) }}" method="POST">
                <input type="hidden" name="influencer_id" value="{{ influencer_id }}">
                <div>
                    <label for="ad_name">Ad Name:</label>
                    <input type="text" id="ad_name" name="ad_name" required>
                </div>
                <div>
                    <label for="requirements">Requirements:</label>
                    <textarea id="requirements" name="requirements" required></textarea>
                </div>
                <div>
                    <label for="payment_amount">Payment Amount:</label>
                    <input type="number" id="payment_amount" name="payment_amount" step="0.01" required>
                </div>
                <div>
                    <label for="messages">Messages:</label>
                    <textarea id="messages" name="messages"></textarea>
                </div>
                <button type="submit">Send Ad Request</button>
            </form>
        </div>
        
    </div>
</body>
</html>
