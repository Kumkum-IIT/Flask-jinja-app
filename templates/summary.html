<script>
    venues_for_chart={{venues_json|tojson|safe}}
    // console.log(venues_for_chart)
    xVals=[]
    yVals=[]
    venues_for_chart.forEach(venue => {
        xVals.push(venue.venue_name);
        var num_tickets=0
        venue.venue_tickets.forEach(ticket => {
            console.log(ticket)
            num_tickets+=parseInt(ticket.ticket_num_tickets)
            console.log(ticket.ticket_num_tickets)
        });
        yVals.push(num_tickets)
    });
    console.log(yVals)

    

    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xVals,
        datasets: [{
          data: yVals
        }],
      },
    });
