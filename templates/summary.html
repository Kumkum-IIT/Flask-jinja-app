<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Influencer Engagement and Sponsership Coordination Platform</a>
        </div>
    </nav>
    <div style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
        <h1>Summary</h1>
        <h6>Total Ad Requests:X; Campaign names:Y</h6>
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    </div>
</body>
<script>
    campaigns_for_chart={{campaigns_json|tojson|safe}}
    // console.log(campaigns_for_chart)
    xVals=[]
    yVals=[]
    campaigns_for_chart.forEach(campaign => {
        xVals.push(campaign.campaign_name);
        var num_adrequests=0
        campaign.campaign_adrequests.forEach(adrequest => {
            console.log(adrequest)
            num_adrequests+=parseInt(adrequest.adrequest_num_adrequests)
            console.log(adrequest.adrequest_num_adrequests)
        });
        yVals.push(num_adrequests)
    });
    console.log(yVals)

    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xVals,
        datasets: [{
          data: yVals
        }],
      },
    });

</script>

</html>
