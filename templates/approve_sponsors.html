<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Sponsors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: #3c8bff;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header-button {
            display: inline-block;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .header-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .users-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            gap: 30px;
        }

        .user-card {
            background-color: #fff;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .user-header {
            background: #3c8bff;
            color: #fff;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .user-body {
            padding: 20px;
        }

        .user-body p {
            margin: 10px 0;
            font-size: 1em;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .accept {
            background-color: #4CAF50;
            color: white;
            margin-right: 5px;
        }

        .accept:hover {
            background-color: #45a049;
        }

        .reject {
            background-color: #f44336;
            color: white;
            margin-left: 5px;
        }

        .reject:hover {
            background-color: #da190b;
        }

        .no-requests {
            font-size: 1.2em;
            text-align: center;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Approve Sponsors</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="header-button">Back to Dashboard</a>
    </div>
    <div class="users-container">
        {% if unapproved_users %}
            {% for user in unapproved_users %}
                <div class="user-card">
                    <div class="user-header">
                        {{ user.username }}
                    </div>
                    <div class="user-body">
                        <p><strong>Role:</strong> {{ user.roles }}</p>
                        <div class="button-container">
                            <form action="{{ url_for('approve_user', username=user.username) }}" method="post" style="flex: 1;">
                                <button type="submit" class="button accept">Approve</button>
                            </form>
                            <form action="{{ url_for('reject_user', username=user.username) }}" method="post" style="flex: 1;">
                                <button type="submit" class="button reject">Reject</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-requests">No new sponsor accounts to approve.</p>
        {% endif %}
    </div>
</body>
</html>
