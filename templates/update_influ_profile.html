<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Profile</h2>
        <form method="POST" action="{{ url_for('update_influ_profile') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ influencer.name }}" required>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="text" id="image_url" name="image_url" value="{{ influencer.image_url }}">
            </div>
            <div class="form-group">
                <label for="niche">Niche</label>
                <input type="text" id="niche" name="niche" value="{{ influencer.niche }}" required>
            </div>
            <div class="form-group">
                <label for="reach">Reach</label>
                <input type="number" step="0.01" id="reach" name="reach" value="{{ influencer.reach }}" required>
            </div>
            <div class="form-group">
                <label for="followers">Followers</label>
                <input type="number" id="followers" name="followers" value="{{ influencer.followers }}" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" step="0.01" id="rating" name="rating" value="{{ influencer.rating }}">
            </div>
            <div class="form-group">
                <label for="earnings">Earnings</label>
                <input type="number" step="0.01" id="earnings" name="earnings" value="{{ influencer.earnings }}">
            </div>
            <div class="form-group">
                <button type="submit">Update Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
