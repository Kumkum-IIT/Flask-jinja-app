<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ad Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Influencer Engagement and Sponsorship Coordination Platform</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 5%;">
        <h1>Edit Ad Request</h1>

        <!-- Displaying flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="">
            <div class="mb-3">
                <label for="ad_name" class="form-label">Ad Name</label>
                <input type="text" class="form-control" id="ad_name" name="ad_name" value="{{ ad_request.ad_name }}" required>
            </div>
            <div class="mb-3">
                <label for="campaign_id" class="form-label">Campaign ID</label>
                <input type="number" class="form-control" id="campaign_id" name="campaign_id" value="{{ ad_request.campaign_id }}" required>
            </div>
            <div class="mb-3">
                <label for="sponser_id" class="form-label">Sponsor ID</label>
                <input type="number" class="form-control" id="sponser_id" name="sponser_id" value="{{ ad_request.sponser_id }}" required>
            </div>
            <div class="mb-3">
                <label for="influencer_id" class="form-label">Influencer ID</label>
                <input type="number" class="form-control" id="influencer_id" name="influencer_id" value="{{ ad_request.influencer_id }}" required>
            </div>
            <div class="mb-3">
                <label for="messages" class="form-label">Messages</label>
                <textarea class="form-control" id="messages" name="messages">{{ ad_request.messages }}</textarea>
            </div>
            <div class="mb-3">
                <label for="requirements" class="form-label">Requirements</label>
                <textarea class="form-control" id="requirements" name="requirements" >{{ ad_request.requirements }}</textarea>
            </div>
            <div class="mb-3">
                <label for="payment_amount" class="form-label">Payment Amount</label>
                <input type="number" step="0.01" class="form-control" id="payment_amount" name="payment_amount" value="{{ ad_request.payment_amount }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="Pending" {% if ad_request.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Approved" {% if ad_request.status == 'Approved' %}selected{% endif %}>Approved</option>
                    <option value="Rejected" {% if ad_request.status == 'Rejected' %}selected{% endif %}>Rejected</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ad_request_by_sponser" name="ad_request_by_sponser" {% if ad_request.ad_request_by_sponser %}checked{% endif %}>
                <label class="form-check-label" for="ad_request_by_sponser">Ad Request by Sponsor</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ad_request_by_influencer" name="ad_request_by_influencer" {% if ad_request.ad_request_by_influencer %}checked{% endif %}>
                <label class="form-check-label" for="ad_request_by_influencer">Ad Request by Influencer</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Ad Request</button>
        </form>
    </div>
</body>

</html>
