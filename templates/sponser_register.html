<!DOCTYPE html>
<html>
<head>
    <title>Sponsor Register Form</title>
    <link rel="stylesheet" href="static/reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .navbar {
            background-color: #007bff;
            padding: 1rem;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="javascript:history.back()">‚Üê Go Back</a>
    </nav>
    <div class="container">
        <h1>Sponsor Register Form</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" name="company_name" class="form-control" id="company_name" placeholder="Company Name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" name="industry" class="form-control" id="industry" required>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Budget</label>
                <input type="text" name="budget" class="form-control" id="budget" required>
            </div>
            <div class="text-center">
                <input type="submit" name="Register" value="Register" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
