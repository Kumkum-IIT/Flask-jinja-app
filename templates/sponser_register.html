<!DOCTYPE html>
<html>
    <head>
        <title> Sponser Register form</title>
        <link rel="stylesheet" href ="static/reg.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>
        <form method = "POST">

        <div id ="main">
            <div id ="canvas">
                
                        <h1>Sponser Register Form</h1><br>
                    <div class="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Company name
                        </label>
                        <input type="text" name = "company_name" class ="form-control" id="exampleFormControlInput1" placeholder="Company Name" required
                    </div>
                    <div class ="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Password
                        </label>
                        <input type="password" name = "password" class ="form-control" id="exampleFormControlInput1" required 
                    </div>
                    <div class ="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Industry
                        </label>
                        <input type="text" name = "industry" class ="form-control" id="exampleFormControlInput1" required 
                    </div>
                    <div class ="mb-3">
                        <label for ="exampleFormControlInput1" class ="form-label">
                            Budget
                        </label>
                        <input type="text" name = "budget" class ="form-control" id="exampleFormControlInput1" required 
                    </div><br>
                    <div style="text-align: center;">
                        <input type = "submit" name = "Register" value = "Register"><br>
                    </div>
                    </div>
               
            </div>
        </div>
    </form>
