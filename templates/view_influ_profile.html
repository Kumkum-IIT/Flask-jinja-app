<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ influencer.name }} - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .profile-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-card h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .send-ad-request-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .send-ad-request-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ influencer.name }} - Profile</h1>
    </div>
    <div class="profile-container">
        <div class="profile-card">
            
            <h2>{{ influencer.name }}</h2>
            <p><strong>Niche:</strong> {{ influencer.niche }}</p>
            <p><strong>Reach:</strong> {{ influencer.reach }}</p>
            <p><strong>Followers:</strong> {{ influencer.followers }}</p>
            <p><strong>Rating:</strong> {{ influencer.rating or 'N/A' }}</p>
            <p><strong>Earnings:</strong> ${{ influencer.earnings or '0.00' }}</p>
            <a href="{{ url_for('send_ad_request_influ', influencer_id=influencer.influencer_id, campaign_id=campaign.campaign_id) }}" class="send-ad-request-button">Send Ad Request</a>

        </div>
    </div>
</body>
</html>
