    <div style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
        <h1>Create Campaign</h1>
        <form method="post">
            <div class="mb-3">
              <label for="campaign_name" class="form-label">Campaign Name</label>
              <input type="text" class="form-control" id="campaign_name" name="campaign_name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="text" class="form-control" id="start_date" name="start_date" required>
              </div>
              <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="text" class="form-control" id="end_date" name="end_date" required>
              </div>
              <div class="mb-3">
                <label for="budget" class="form-label">Budget</label>
                <input type="number" min="1" step="1" class="form-control" id="budget" name="budget" required>
              </div>
              <div class="mb-3">
                <label for="visibility" class="form-label">Visibility</label>
                <input type="text" class="form-control" id="visibility" name="visibility" required>
              </div>
              <div class="mb-3">
                <label for="goals" class="form-label">Goals</label>
                <input type="text" class="form-control" id="goals" name="goals" required>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" name="status" required>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
