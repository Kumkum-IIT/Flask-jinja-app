<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Engagement and Sponsership Coordination Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Influencer Engagement and Sponsership Coordination Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Influencer dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/influ_dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/assign_camp_spon">Assign Sponser a Campaign</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/summary">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout"><button class="btn btn-danger">Logout</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
        <h1>Request AD</h1>
        <form method="post" class="card p-5" style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
            <h3><sup>Campaign name:</sup>{{campaigns.campaign_name}}</h3>
            <h3><sup>Sponser name:</sup>{{sponsers.company_name}}</h3>
            
            <label class="form-label" for="num_tickets">Which AD:</label>
            <input class="form-control" type="number" name="num_tickets" id="num_tickets">
            <button class="btn btn-primary" type="submit" style="width: 10%;">Request AD</button>
        </form>
    </div>
</body>
</html>
