<!DOCTYPE html>
<html>
    <head>
        <title> User Login form</title>
        <link rel="stylesheet" href ="static/reg.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        {% if message %}
        <h1>{{message}}</h1>
        {% endif %}

        <form method="POST">
        <div id ="main">
            <div id ="canvas">
                <div id ="form-body">
                    <h1>Login Form</h1>
                <div class="mb-3">
                    <label for ="exampleFormControlInput1" class ="form-label">
                        Username
                    </label>
                    <input type="text" name = "username" class ="form-control" id="exampleFormControlInput1" placeholder="Username" required>
                </div>
                <div class ="mb-3">
                    <label for ="exampleFormControlInput1" class ="form-label">
                        Password
                    </label>
                    <input type="password" name = "password" class ="form-control" id="exampleFormControlInput1" required>
                </div><br>
                <div style="text-align: center;">
                    <input type = "submit"  value= "Login"  ><br>
                </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
