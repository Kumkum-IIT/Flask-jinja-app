<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .offcanvas-title {
            text-transform: capitalize;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-title {
            color: #007bff;
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Influencer Engagement & Sponsorship Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Sponsor Dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/sponser_dashboard">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Campaign Management
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/create_campaign">Create Campaign</a></li>
                                <li><a class="dropdown-item" href="/delete_campaign">Delete Campaign</a></li>
                                <li><a class="dropdown-item" href="/update_campaign">Update Campaign</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/summary">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout"><button class="btn btn-danger">Logout</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 pt-5">
        <h1 class="mb-4">Update Campaign</h1>
        <div class="row">
            {% for campaign in campaigns %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                <div class="mb-3">
                                    <label for="campaign_name" class="form-label">Campaign Name</label>
                                    <input type="text" class="form-control" value="{{ campaign.campaign_name }}" name="campaign_name">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" class="form-control" value="{{ campaign.description }}" name="description">
                                </div>
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" value="{{ campaign.start_date }}" name="start_date">
                                </div>
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" class="form-control" value="{{ campaign.end_date }}" name="end_date">
                                </div>
                                <div class="mb-3">
                                    <label for="budget" class="form-label">Budget</label>
                                    <input type="number" class="form-control" value="{{ campaign.budget }}" name="budget">
                                </div>
                                <div class="mb-3">
                                    <label for="visibility" class="form-label">Visibility</label>
                                    <select name="visibility" id="visibility" class="form-select">
                                        <option value="Public" {% if campaign.visibility == 'Public' %}selected{% endif %}>Public</option>
                                        <option value="Private" {% if campaign.visibility == 'Private' %}selected{% endif %}>Private</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="goals" class="form-label">Goals</label>
                                    <input type="text" class="form-control" value="{{ campaign.goals }}" name="goals">
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select name="status" id="status" class="form-select">
                                        <option value="Flagged" {% if campaign.status == 'Flagged' %}selected{% endif %}>Flagged</option>
                                        <option value="Pending" {% if campaign.status == 'Pending' %}selected{% endif %}>Pending</option>
                                        <option value="Active" {% if campaign.status == 'Active' %}selected{% endif %}>Active</option>
                                    </select>
                                </div>
                                <input type="hidden" value="{{ campaign.campaign_id }}" name="campaign_id">
                                <button type="submit" class="btn btn-success w-100">Edit</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
