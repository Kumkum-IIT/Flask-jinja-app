<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .offcanvas-title {
            text-transform: capitalize;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-title {
            color: #007bff;
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Influencer Engagement & Sponsorship Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Sponsor Dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/sponser_dashboard">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Campaign Management
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/create_campaign">Create Campaign</a></li>
                                <li><a class="dropdown-item" href="/delete_campaign">Delete Campaign</a></li>
                                <li><a class="dropdown-item" href="/update_campaign">Update Campaign</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/summary">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout"><button class="btn btn-danger">Logout</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 pt-5">
        <h1 class="mb-4">Delete Campaign</h1>
        <div class="row">
            {% for campaign in campaigns %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <h5 class="card-title">{{ campaign.campaign_name }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ campaign.description }}</h6>
                            </div>
                            <form method="post">
                                <input type="hidden" value="{{ campaign.campaign_id }}" name="campaign_id">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
